<!DOCTYPE HTML>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор стоимости ванной комнаты</title>
    <style>
        h3 {
            line-height: 10%;
            padding-left: 10%;
            font-family: Arial, serif;
        }

        p {
            line-height: 0.2;
            padding-left: 10%;
            font-family: Arial, serif;
        }

        .backgroundСolor {
            background-color: darkgoldenrod
        }

        select {
            width: 170px
        }
    </style>
</head>
<body>
<form action="https://renovate.top/pool" method="post">

    <h3>Плитка настенная</h3>

    <p>Длинна стены А, м</p>
    <p><label>
        <input type="text" name="lengthWallA" required pattern="\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Длинна стены В, м</p>
    <p><label>
        <input type="text" name="lengthWallB" required pattern="\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Длинна стены С, м</p>
    <p><label>
        <input type="text" name="lengthWallC" required pattern="^\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Длинна стены D, м</p>
    <p><label>
        <input type="text" name="lengthWallD" required pattern="^\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Высота помещения, м</p>
    <p><label>
        <input type="text" name="heightRoom" required pattern="\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Дизайн</p>
    <p>
        <label>
            <select name="wallTiles">
                <option selected disabled></option>
                <option value="44.59">Барселона</option>
                <option value="42.08">Асуан</option>
                <option value="39.01">Шиен</option>
            </select>
        </label>
    </p>

    <h3>Плитка напольная</h3>

    <p>Длинна пола, м</p>
    <p><label>
        <input type="text" name="lengthFloor" required pattern="\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Ширина пола, м</p>
    <p><label>
        <input type="text" name="widthFloor" required pattern="\d+(\.\d{1}{2})?"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
    </label></p>
    <p>Дизайн</p>
    <p>
        <label>
            <select name="floorTile">
                <option selected disabled></option>
                <option value="15.51">Флок</option>
                <option value="17.11">Ода1</option>
                <option value="16.12">Ода2</option>
    
            </select>
        </label>
    </p>

    <h3>Сантехника</h3>

    <p><label>
        <input name="add" type="checkbox" value="485">
    </label> Добавить ванную</p>
    <p><label>
        <input name="add" type="checkbox" value="1088">
    </label> Добавить душевую кабину</p>
    <p><label>
        <input name="add" type="checkbox" value="226.40">
    </label> Добавить раковину</p>
    <p><label>
        <input name="add" type="checkbox" value="200.15">
    </label> Добавить унитаз</p>

    <p><input type="submit" value="Рассчитать" class="backgroundСolor"></p>
</form>
</body>
</html>
