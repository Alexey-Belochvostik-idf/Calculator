<!DOCTYPE HTML>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Калькулятор стоимости ванной комнаты</title>
    <style>
        h3 {
            font-family: Arial, serif;
        }
        p {
            display: flex;
            padding-left: 10%;
            font-family: Arial, serif;
            transform: translate(-100%, 700%);
        }

        .backgroundСolorAndSize {
            background-color: darkgoldenrod;
            width: 220px;
            height: 50px;
        }

        select {
            width: 180px;
            height: 23px;
        }

        br {
            font-family: Arial, serif;
        }

        div {
            float: left;
            padding-left: 10%;
        }

    </style>
</head>
<body>
<form action="http://localhost:8080/calculator_war_exploded/pool" method="post">
    <div>
        <h3>Плитка настенная</h3>

        Длина стены А, м<br>
        <label>
            <input type="text" name="lengthWallA" required pattern="\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>
        Длина стены В, м<br>
        <label>
            <input type="text" name="lengthWallB" required pattern="\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>
        Длина стены С, м<br>
        <label>
            <input type="text" name="lengthWallC" required pattern="^\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>
        Длина стены D, м<br>
        <label>
            <input type="text" name="lengthWallD" required pattern="^\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>
        Высота помещения, м<br>
        <label>
            <input type="text" name="heightRoom" required pattern="\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>
        Тип настенной плитки<br>
        <label>
            <select name="wallTiles">
                <option value="Barcelona">Барселона</option>
                <option value="Asuan">Асуан</option>
                <option value="Shien">Шиен</option>
            </select>
        </label><br>
    </div>

    <div>
        <h3>Плитка напольная</h3>
        Длина пола, м<br>
        <label>
            <input type="text" name="lengthFloor" required pattern="\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>
        Ширина пола, м<br>
        <label>
            <input type="text" name="widthFloor" required pattern="\d+(\.\d{1}{2})?"
                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </label><br>

        Тип напольной плитки<br>
        <label>
            <select name="floorTiles">
                <option value="Flock">Флок</option>
                <option value="Oda1">Ода1</option>
                <option value="Oda2">Ода2</option>
            </select>
        </label>
        <br>
    </div>

    <div>
        <h3>Сантехника</h3>
        <label>
            <input name="add" type="checkbox" value="bathroom">
        </label> Добавить ванную<br>
        <label>
            <input name="add" type="checkbox" value="showerRoom">
        </label> Добавить душевую кабину<br>
        <label>
            <input name="add" type="checkbox" value="sink">
        </label> Добавить раковину<br>
        <label>
            <input name="add" type="checkbox" value="toilet">
        </label> Добавить унитаз<br>
    </div>
    <p>
        <button type="submit" value="Рассчитать" class="backgroundСolorAndSize"> Расчитать</button>
    </p>

</form>
</body>
</html>
